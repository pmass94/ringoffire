<div class="field">
    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.rem': i*0.5}"
            src="/assets/img/cards/card_cover.jpg">
        <img (click)="takeCard()" class="top-card" style="right: 2rem"
            src="/assets/img/cards/card_cover.jpg">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 2rem"
            src="/assets/img/cards/spade_1.png">
    </div>


</div>
